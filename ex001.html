<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Primeiros passos com DOM</title>
	<style>
		body {
			background: dimgray;
			color: white;
			font: normal 18pt Arial;
		}
	</style>
</head>
<body>
	<h1>Iniciando estudos com DOM</h1>
	<p id="msg" name="msg" class="msg">Aqui vai o resultado</p>
	<p>Aprendendo a usar a <strong>DOM</strong> em JavaScript.</p>
	<div>Clique em mim</div>

	<script>
		var p1 = window.document.getElementsByTagName("p")[0];
		p1 = window.document.getElementById("msg");
		p1 = window.document.getElementsByName("msg")[0];
		p1 = window.document.getElementsByClassName("msg")[0];
		p1 = window.document.querySelector('p#msg'); //id = #
		p1 = window.document.querySelector('p.msg'); //class = .

		p1.style.color = "blue";
		window.document.write(p1.innerText);
	</script>
</body>
</html>
